{% extends 'main.html' %} {%load static%} {% block body %}
<div class="container mb-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
      <h1 class="text-light">
        <b
          >{{ user.first_name }} {{ user.last_name }} has attended today
          class</b
        >
      </h1>
    </div>
  </div>

  <div class="row justify-content-center mt-1">
    <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
      <h2 class="text-black">
        <b>Welcome {{ user.first_name }} {{ user.last_name }} </b>
      </h2>
    </div>
  </div>
</div>
{% endblock body %}
